<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArcGIS Editor</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/dark-blue/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calcite-dark.min.css">
</head>

<body>

    <!-- Sample HTML -->
    <header class="top-nav fade-in">
        <div class="grid-container">
            <div class="column-24">
                <!-- desktop sized navigation -->
                <div class="tablet-hide">
                    <!-- logo / home -->
                    <a href="#" class="top-nav-title">ArcGIS Editor</a>
                    <!-- primary navigation sections -->
                    <nav class="top-nav-list" role="navigation" aria-labelledby="topnav">
                        <a class="top-nav-link" href="#">Documentación</a>
                        <a class="top-nav-link" href="#">Tutoriales</a>
                        <a class="top-nav-link" href="#">Repositorio</a>
                    </nav>
                    <!-- user specific dropdowns -->
                    <nav class="class-top-nav-list right" role="navigation" aria-labelledby="usernav">
                        <form method="GET" action="/search/" class="inline-block padding-leader-half">
                            <input type="search" placeholder="Buscar" name="q" style="margin-top: -1px;">
                            <button type="submit" class="hide">Buscar</button>
                        </form>

                        <a class="btn btn-clear margin-left-1" href="#">Iniciar Sesión</a>
                    </nav>
                </div>

                <!-- tablet and mobile sized navigation -->
                <div class="tablet-show top-nav-flex">
                    <!-- open primary navigation drawer -->
                    <nav class="top-nav-flex-list" role="navigation" aria-labelledby="topnav">
                        <a href="/" class="icon-ui-menu top-nav-link js-drawer-toggle" data-drawer="top-nav"><span
                                class="phone-hide">Menu</span></a>
                    </nav>
                    <!-- logo / home -->
                    <header class="top-nav-flex-title">
                        <a href="/" class="top-nav-link">ArcGIS <span class="phone-hide">for Developers</span></a>
                    </header>
                    <!-- user specific actions -->
                    <nav class="top-nav-flex-list text-right" role="navigation" aria-labelledby="usernav">
                        <a class="top-nav-link icon-ui-search js-drawer-toggle" href="#" aria-label="Search"><span
                                class="phone-hide">Search</span></a>
                        <a class="top-nav-link icon-ui-user margin-left-1 js-drawer-toggle" href="#"
                            aria-label="Sign In"><span class="phone-hide">Sign In</span></a>
                    </nav>
                </div>
            </div>

        </div>
    </header>


    <!-- Panel -->


    <div id="tools-panel" class="panel">
       

        <div class="tabs-transparent trailer-1  js-tab-group">
            <nav class="tab-nav">
                <a class="tab-title is-active js-tab">Edición</a>
                <a class="tab-title js-tab">Listado</a>
                <a class="tab-title js-tab">Leyenda</span></a>
            </nav>
            <section class="tab-contents">
                <article class="tab-section js-tab-section is-active">
                    <div id="contenedor-editor-tool">
                        <div id="editor-tool" class="leader-half"></div>
                    </div>
                </article>
                <article class="tab-section js-tab-section">
                    <div id="contenedor-layer-list-tool">
                        <div id="layer-list-tool" class="leader-half"></div>
                    </div>
                </article>
                <article class="tab-section js-tab-section">
                    <div id="contenedor-legend-tool">
                        <div id="legend-tool" class="leader-half"></div>
                    </div>
                </article>
            </section>
        </div>
    </div>
    <!--  -->
    <div id="map2d"></div>

    <script src="js/calcite.min.js"></script>
    <script src="conf.js"></script>
    <script src="https://js.arcgis.com/4.11/"></script>
    <script src="js/arcgis.js"></script>



    <script>
        calcite.init()
    </script>
</body>

</html>
